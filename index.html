<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignBridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="phone">
    <div class="header">
      <div class="logo">✋</div>
      <h1>SignBridge</h1>
      <svg class="wave" viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path fill="#ffffff"
          d="M0,64 C120,96 240,96 360,80 480,64 600,32 720,32
             840,32 960,64 1080,64 1200,64 1320,32 1440,16
             L1440,120 L0,120 Z">
        </path>
      </svg>
    </div>

    <div class="content">

      <!-- 3 nút trên cùng -->
      <div class="top-buttons">
        <a href="https://iihuh.github.io/ti-ng-vi-t/" class="top-link">
          <button class="top-btn">Tiếng Việt</button>
        </a>
        <a href="http://localhost:3000" class="top-link">
          <button class="top-btn">English</button>
        </a>
        <a href="http://localhost:3000" class="top-link">
          <button class="top-btn">Русский</button>
        </a>
      </div>

      <div class="title">Lựa chọn</div>

      <div class="field">
        <label>Lĩnh vực</label>
        <select>
          <option>Pháp luật</option>
          <option>Y tế</option>
          <option>Thêm</option>
        </select>
      </div>

      <div class="field">
        <label>Khu vực</label>
        <select>
          <option>Hà Nội</option>
          <option>Hải Phòng</option>
          <option>TP. Hồ Chí Minh</option>
          <option>Thêm</option>
        </select>
      </div>

      <div class="field">
        <label>Chế độ</label>
        <select>
          <option>Camera</option>
          <option>Màn hình</option>
        </select>
      </div>

      <a href="http://localhost:3000">
        <button class="btn">Tiếp tục</button>
      </a>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
